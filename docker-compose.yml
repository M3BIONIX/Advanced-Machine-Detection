version: '3.8'

services:
  python-amd:
    build:
      context: ./python-amd-service
      args:
        VOICEGUARD_RELEASE_URL: ${VOICEGUARD_RELEASE_URL}
    ports:
      - '8000:8000'
    environment:
      - RESULT_CALLBACK_URL=http://host.docker.internal:3000/api/amd-result
      - API_KEY=local-dev-key
      - PYTHONUNBUFFERED=1
      - VOICEGUARD_RELEASE_URL=${VOICEGUARD_RELEASE_URL}
    volumes:
      - model-cache:/app/models/cache
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: amd_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  model-cache:
  postgres-data:

